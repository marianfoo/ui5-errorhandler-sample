specVersion: "2.2"
metadata:
    name: npmpackagesample_uimodule
type: application
resources:
    configuration:
        paths:
            webapp: uimodulenonui5/webapp
framework:
    name: OpenUI5
    version: 1.96.0
    libraries:
        - name: sap.ui.core
        - name: sap.m
        - name: sap.ui.layout
        - name: themelib_sap_fiori_3
server:
    customMiddleware:
        - name: ui5-middleware-simpleproxy
          afterMiddleware: compression
          mountPath: /V2
          configuration:
              baseUri: "https://services.odata.org/V2"
        - name: ui5-tooling-modules-middleware
          afterMiddleware: compression
builder:
  customTasks:
  - name: ui5-tooling-modules-task
    afterTask: replaceVersion
